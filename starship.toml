format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$nodejs\
$ruby\
$golang\
$rust\
$python\
$cmd_duration\
$line_break\
$character"""

[directory]
style = "blue"
truncation_length = 4
truncate_to_repo = true

[character]
