palette = "poimandres-storm"

format = """
[](bright-mint)\
[ ](bg:bright-mint fg:bg)\
[](bg:lower-mint fg:bright-mint)\
$directory\
[](bg:blueish-green fg:lower-mint)\
$git_branch\
$git_status\
$git_state\
[](bg:focus fg:blueish-green)\
$git_metrics\
[ ](fg:focus)\n$character
"""

[palettes.poimandres-storm]
bright-yellow = "#fffac2"
bright-mint = "#5de4c7"
lower-mint = "#5fb3a1"
blueish-green = "#42675a"
lower-blue = "#89ddff"
light-blue = "#add7ff"
desaturated-blue = "#91b4d5"
bluishGray-brighter = "#7390aa"
hot-red = "#d0679d"
pink = "#f087bd"
gray = "#a6accd"
white = "#ffffff"
off-white = "#e4f0fb"
darker-gray = "#868cad"
bluish-gray = "#607487"
selection = "#33394a"
focus = "#404350"
bg = "#252b37"
black = "#101010"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration](gray)"

[directory]
format = "[ $path ](bg:lower-mint fg:black)"

[git_branch]
format = "[ $branch](bg:blueish-green fg:off-white)"
truncation_length = 30
truncation_symbol = "…"

[git_state]
format = "[ $state( $progress_current/$progress_total)](bg:blueish-green fg:bright-yellow)"

[git_status]
format = "[($all_status)](bg:blueish-green fg:pink)[ ](bg:blueish-green)"
conflicted = "*"
untracked = "*"
modified = "*"
staged = "*"
renamed = "*"
deleted = "*"
ahead = ""
behind = ""
diverged = ""
stashed = ""

[git_metrics]
disabled = false
format = "([ +$added ](bg:focus fg:bright-mint))([ -$deleted ](bg:focus fg:hot-red))"

[nodejs]
disabled = true

[package]
disabled = true

[ruby]
disabled = true

[lua]
disabled = true

[golang]
disabled = true

[rust]
disabled = true

[python]
disabled = true

[elixir]
disabled = true
