palette = "poimandres-storm"

format = """
$directory\
[](bg:blueish-green fg:lower-mint)\
$git_branch\
$git_state\
[](bg:focus fg:blueish-green)\
$git_metrics\
$git_status\
$character
"""

[palettes.poimandres-storm]
bright-yellow = "#fffac2"
bright-mint = "#5de4c7"
lower-mint = "#5fb3a1"
blueish-green = "#42675a"
lower-blue = "#89ddff"
light-blue = "#add7ff"
desaturated-blue = "#91b4d5"
bluishGray-brighter = "#7390aa"
hot-red = "#d0679d"
pink = "#f087bd"
gray = "#a6accd"
white = "#ffffff"
off-white = "#e4f0fb"
darker-gray = "#868cad"
bluish-gray = "#607487"
selection = "#33394a"
focus = "#404350"
bg = "#252b37"
black = "#101010"

[character]
success_symbol = "\n[❯](purple)"
error_symbol = "\n[❯](red)"
vimcmd_symbol = "\n[❮](green)"

[battery]
disabled = true

[cmd_duration]
format = "[$duration](gray)"

[directory]
format = "[](bright-mint)[ ](bg:bright-mint)[](bg:lower-mint fg:bright-mint)[ $path ](bg:lower-mint fg:black)"

[git_branch]
format = "[ $branch ](bg:blueish-green fg:off-white)"
truncation_length = 30
truncation_symbol = "…"

[git_state]
format = "[ $state( $progress_current/$progress_total)](bg:blueish-green fg:bright-yellow)"

[git_status]
# Show dirty indicator (styled box like before) and ahead/behind
format = "([](hot-red)[$modified](bg:hot-red fg:black)[](fg:hot-red))[($ahead_behind )](darker-gray)"
modified = "*"
staged = ""
untracked = ""
renamed = ""
deleted = ""
conflicted = ""
typechanged = ""
stashed = ""
ahead = "⇡$count"
behind = "⇣$count"
diverged = "⇡$ahead_count⇣$behind_count"

[git_metrics]
disabled = false
format = "([ +$added ](bg:focus fg:bright-mint))([ -$deleted ](bg:focus fg:hot-red))[](fg:focus)"

[nodejs]
disabled = true

[package]
disabled = true

